<!doctype html>
<html>
  <head>
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#0b0f14">
    <meta charset="utf-8" />
    <title>Requirements Sandbox</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="pane left">
        <div id="chatlog" class="chatlog"></div>
        <div class="composer">
          <textarea id="msg" placeholder="Describe requirements...&#10;Tip: ask: please call seed_demo_model"></textarea>
          <button id="send">Send</button>
        </div>
      </div>

      <div class="pane right">
        <div class="docbar">
          <select id="docSelect"></select>
          <button id="refresh">Refresh</button>
        </div>
        <pre id="docView" class="docview"></pre>
      </div>
    </div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
